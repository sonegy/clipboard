<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../static/bootstrap3/css/bootstrap.min.css" rel="stylesheet" th:href="@{/bootstrap3/css/bootstrap.min.css}" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">

    <div class="starter-template">
        <h1>clipboard</h1>
        <textarea style="font-family: monospace; width: 100%; min-height: 300px;"></textarea>
        <p class="lead">
            <span id="success" class="label label-success">Success</span>
            <span id="progress" class="label label-warning">진행중</span>
            <a href="#">Update <span class="badge">0</span></a>

        </p>
    </div>

</div><!-- /.container -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../static/bootstrap3/js/bootstrap.min.js" th:href="@{/bootstrap3/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:inline="javascript">
/*<![CDATA[*/
    $('#box').blur(function () {
        if (console) {
            console.log($("#box").val());
        }
        $.ajax("update", {
            type: 'post',
            data: {
                text: $('#box').val(),
                date: new Date().getTime()
            }
        });
    });
    $('#load').click(function () {
        $.ajax("current", {
            data: {
                date: new Date().getTime()
            },
            success : function (data) {
                if (console) {
                    console.log(data);
                }
                $('#box').val(data.text);
            }
        });
    });
/*]]>*/
</script>
</body>
</html>
